<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <!--Header Section-->
        <div id="headerSection">
            <div class="heading">
                <h1>Standard Calculator</h1>
            </div>
        </div>

        <!--Body Section-->

        <div id="bodySection">
            <div class="container">
                <div class="calculator">
                    <form>
                        <div class="display">
                            <input type="text" name="display">
                        </div>
                        <div class="buttonsArea">
                            <div class="buttonRaw raw1">
                                <input class="buttonBox" type="button" value="AC" onclick="display.value = ''">
                                <input class="buttonBox" type="button" value="DEL">
                                <input class="buttonBox" type="button" value="%" onclick="display.value += '%'">
                                <input class="buttonBox" type="button" value="+" onclick="display.value += '+'">
                            </div>
                            <div class="buttonRaw raw2">
                                <input class="buttonBox numberBTN" type="button" value="1" onclick="display.value += '1'">
                                <input class="buttonBox numberBTN" type="button" value="2" onclick="display.value += '2'">
                                <input class="buttonBox numberBTN" type="button" value="3" onclick="display.value += '3'">
                                <input class="buttonBox" type="button" value="-" onclick="display.value += '-'">
                            </div>
                            <div class="buttonRaw raw3">
                                <input class="buttonBox numberBTN" type="button" value="4" onclick="display.value += '4'">
                                <input class="buttonBox numberBTN" type="button" value="5" onclick="display.value += '5'">
                                <input class="buttonBox numberBTN" type="button" value="6" onclick="display.value += '6'">
                                <input class="buttonBox" type="button" value="*" onclick="display.value += '*'">
                            </div>
                            <div class="buttonRaw raw4">
                                <input class="buttonBox numberBTN" type="button" value="7" onclick="display.value += '7'">
                                <input class="buttonBox numberBTN" type="button" value="8" onclick="display.value += '8'">
                                <input class="buttonBox numberBTN" type="button" value="9" onclick="display.value += '9'">
                                <input class="buttonBox" type="button" value="/" onclick="display.value += '/'">
                            </div>
                            <div class="buttonRaw raw5">
                                <input class="buttonBox" type="button" value="." onclick="display.value += '.'">
                                <input class="buttonBox numberBTN" type="button" value="0" onclick="display.value += '0'">
                                <input class="buttonBox equalButton" type="button" value="=">
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
        </div>

        <!--Footer Section-->

        <div id="footerSection">

        </div>
    </div>
</body>
</html>
