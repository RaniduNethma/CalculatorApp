<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <!--Header Section-->
        <div id="headerSection">
            <div class="heading">
                <h1>Standard Calculator</h1>
            </div>
        </div>

        <!--Body Section-->

        <div id="bodySection">
            <div class="container">
                <div class="calculator">
                    <div class="display">
                        <form>
                            <input class="TextBox" type="text" name="display">
                        </form>
                    </div>
                    <div class="buttonsArea">
                        <div class="buttonRaw raw1">
                            <form>
                                <input class="buttonBox" type="button" value="AC">
                                <input class="buttonBox" type="button" value="DEL">
                                <input class="buttonBox" type="button" value="%">
                                <input class="buttonBox" type="button" value="+">
                            </form>
                        </div>
                        <div class="buttonRaw raw2">
                            <form>
                                <input class="buttonBox" type="button" value="1">
                                <input class="buttonBox" type="button" value="2">
                                <input class="buttonBox" type="button" value="3">
                                <input class="buttonBox" type="button" value="-">
                            </form>
                        </div>
                        <div class="buttonRaw raw3">
                            <form>
                                <input class="buttonBox" type="button" value="4">
                                <input class="buttonBox" type="button" value="5">
                                <input class="buttonBox" type="button" value="6">
                                <input class="buttonBox" type="button" value="*">
                            </form>
                        </div>
                        <div class="buttonRaw raw4">
                            <form>
                                <input class="buttonBox" type="button" value="7">
                                <input class="buttonBox" type="button" value="8">
                                <input class="buttonBox" type="button" value="9">
                                <input class="buttonBox" type="button" value="/">
                            </form>
                        </div>
                        <div class="buttonRaw raw5">
                            <form>
                                <input class="buttonBox" type="button" value="0">
                                <input class="buttonBox" type="button" value=".">
                                <input class="buttonBox" type="button" value="=">
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

        <!--Footer Section-->

        <div id="footerSection">

        </div>
    </div>
</body>
</html>
