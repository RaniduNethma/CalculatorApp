<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <!--Header Section-->
        <div id="headerSection">
            <div class="heading">
                <h1>Standard Calculator</h1>
            </div>
        </div>

        <!--Body Section-->

        <div id="bodySection">
            <div class="container">
                <div class="calculator">
                    <div class="display">
                        <input id="display" readonly>
                    </div>
                    <div class="buttonsArea">
                        <div class="buttonRaw raw1">
                            <button class="buttonBox ACButton" onclick="clearDisplay()">AC</button>
                            <button class="buttonBox deleteButton" onclick="deleteBtn()">DEL</button>
                            <button class="buttonBox" onclick="displayCharacter('%')">%</button>
                            <button class="buttonBox" onclick="displayCharacter('+')">+</button>
                        </div>
                        <div class="buttonRaw raw2">
                            <button class="buttonBox numberBTN" onclick="displayCharacter('1')">1</button>
                            <button class="buttonBox numberBTN" onclick="displayCharacter('2')">2</button>
                            <button class="buttonBox numberBTN" onclick="displayCharacter('3')">3</button>
                            <button class="buttonBox" onclick="displayCharacter('-')">-</button>                        
                        </div>
                        <div class="buttonRaw raw3">
                            <button class="buttonBox numberBTN" onclick="displayCharacter('4')">4</button>
                            <button class="buttonBox numberBTN" onclick="displayCharacter('5')">5</button>
                            <button class="buttonBox numberBTN" onclick="displayCharacter('6')">6</button>
                            <button class="buttonBox" onclick="displayCharacter('*')">*</button>                            
                        </div>
                        <div class="buttonRaw raw4">
                            <button class="buttonBox numberBTN" onclick="displayCharacter('7')">7</button>
                            <button class="buttonBox numberBTN" onclick="displayCharacter('8')">8</button>
                            <button class="buttonBox numberBTN" onclick="displayCharacter('9')">9</button>
                            <button class="buttonBox" onclick="displayCharacter('/')">/</button>                            
                        </div>
                        <div class="buttonRaw raw5">
                            <button class="buttonBox" onclick="displayCharacter('.')">.</button>
                            <button class="buttonBox numberBTN" onclick="displayCharacter('0')">0</button>
                            <button class="buttonBox equalButton" onclick="calculate()">=</button>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer Section-->

        <div id="footerSection">

        </div>
    </div>
</body>
</html>
